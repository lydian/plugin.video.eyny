sudo: false
language: python
python:
- '3.6'
install: pip install tox-travis
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq libxml2-utils
script: tox

before_deploy:
- make build
- export BUILD_PKG=$(ls dist/*.zip)
- echo "deploying ${BUILD_PKG}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${BUILD_PKG}"
  on:
    repo: lydian/plugin.video.eyny
  skip_cleanup: 'true'

notifications:
  slack:
    secure: 
